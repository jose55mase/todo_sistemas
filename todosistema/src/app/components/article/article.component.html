<div class="d-flex justify-content-center row">
  <div *ngFor="let item of listProduct" >
    <div class="col-md-3">
      <div class="card mx-auto " style="width: 18rem;">
        <div class="d-flex justify-content-center">
          <img src={{item.image}} width="200px" alt="...">
        </div>
  
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p><button type="button" (click)="toBuy(item)" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Comprar</button>
          <button type="button"  class="btn btn-{{item.btnAmountColor}} float-right">{{item.amount}}</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  
  <div class="modal-dialog modal-lg">
    
    <div class="modal-content">
      <button type="button" class="btn btn-secondary" class="close" data-dismiss="modal" aria-label="Close">
        <svg class="bi bi-download" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M.5 8a.5.5 0 0 1 .5.5V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 1 1 0V12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8.5A.5.5 0 0 1 .5 8z"/>
          <path fill-rule="evenodd" d="M5 7.5a.5.5 0 0 1 .707 0L8 9.793 10.293 7.5a.5.5 0 1 1 .707.707l-2.646 2.647a.5.5 0 0 1-.708 0L5 8.207A.5.5 0 0 1 5 7.5z"/>
          <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 1z"/>
        </svg>
      </button>

      <!-- Comprar producto  -->
      <div *ngIf="user">
        <form [formGroup]="formBulder">
          <div class="row d-flex justify-content-center">
            
            <div class="col-md-5">
              <div class="card mx-auto " style="width: 18rem;">
                
                <div class="d-flex justify-content-center">
                  <img src={{article.image}} width="100px" alt="...">
                </div>
          
                <div class="card-body">
                  
                  <h5 class="card-title">{{article.name}}</h5>
                  <p>$ {{article.price}}</p>
                  <p class="card-text">{{article.description}}</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              
                <label for="exampleInputEmail1">Cantidad</label>
                <input 
                    formControlName = "amount"
                    type="number" 
                    class="form-control"
                    (keyup)="amount()"
                    placeholder="0"
                    aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Costo por unidad del producto.</small>
                <p>Total: ${{tempProceProduct}}</p> 
          </div>
          <div class="col-md-12">
            <div  *ngIf="alertProdutAmunt" class=" alert alert-danger" role="alert">
              No hay tantos articulos
            </div>
          </div>
          <hr>
          <div class="col-md-2">
            <div  *ngIf="btnPayment" >
              
            </div>
          </div> 
          <div class="col-md-8">
            <div  *ngIf="btnPayment && !alertProdutAmunt" >
              <button (click)="payment()" class="btn btn-block btn-warning">Comprar</button>
            </div>
          </div> 
          <div class="col-md-2">
            
          </div> 
        </div>
      </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <svg class="bi bi-download" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M.5 8a.5.5 0 0 1 .5.5V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 1 1 0V12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8.5A.5.5 0 0 1 .5 8z"/>
              <path fill-rule="evenodd" d="M5 7.5a.5.5 0 0 1 .707 0L8 9.793 10.293 7.5a.5.5 0 1 1 .707.707l-2.646 2.647a.5.5 0 0 1-.708 0L5 8.207A.5.5 0 0 1 5 7.5z"/>
              <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 1z"/>
            </svg>
            Salir</button>
        </div>
        </div>
      </div>
  </div>
</div>
