<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
<body>


  
  <form class="modal-content animate">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="https://images.clipartlogo.com/files/istock/previews/8010/80105769-user-login-or-access-authentication-icon.jpg" width="0px" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Usuario</b></label>
      <input type="text" [(ngModel)]="user.user" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Contrase√±a</b></label>
      <input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="psw" required>
        
      <button (click)="getIn()" class="btn btn-block btn-success">Entrar</button>
     
    </div>

  </form>


<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
